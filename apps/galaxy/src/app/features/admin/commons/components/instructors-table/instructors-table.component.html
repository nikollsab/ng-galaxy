<table mat-table [dataSource]="dataSource" class="mat-elevation-z8">
  
  <ng-container matColumnDef="fullName">
    <th mat-header-cell *matHeaderCellDef> Nombre </th>
    <td mat-cell *matCellDef="let element"> {{ element.fullName }} </td>
  </ng-container>
  

  <ng-container matColumnDef="mail">
      <th mat-header-cell *matHeaderCellDef> Correo electr√≥nico </th>
      <td mat-cell *matCellDef="let element"> {{ element.mail }} </td>
    </ng-container>

    
    <ng-container matColumnDef="edit">
        <th mat-header-cell *matHeaderCellDef> Editar </th>
        <td mat-cell *matCellDef="let element">
          <button mat-icon-button (click)="edit.emit(element.id)" >
            <mat-icon id="edit">create</mat-icon>
          </button>
        </td>
      </ng-container>
  
      <ng-container matColumnDef="remove">
        <th mat-header-cell *matHeaderCellDef> Eliminar </th>
        <td mat-cell *matCellDef="let element">
          <button mat-icon-button (click)="remove.emit(element.id)" >
            <mat-icon id ="delete" >delete</mat-icon>
          </button>
        </td>
      </ng-container>
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
